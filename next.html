<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendify - Attendance Tracking App</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@100;300;400;700&display=swap" rel="stylesheet">

    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Intro Section */
        .intro {
            height: 100vh;
            background: url('./x.jpg') center/cover no-repeat;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            color: #fff;
        }

        .intro-text {
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 5px;
            width: 50%;
            height: 100%;
            align-items: flex-end;
            padding-right: 5%;
        }

        .title {
            padding-top: 45%;
            font-size: 3rem;
            font-family: 'Rubik', sans-serif;
            font-weight: 300;
            background: linear-gradient(90deg, #fff, #e74c3c);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 2rem;
            font-family: 'Inconsolata', sans-serif;
        }

        /* Main Section */
        .main {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff; /* White background */
            color: #e74c3c; /* Red text color */
        }

        /* Navbar */

        header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            padding: 0% 2%;
            background: linear-gradient(90deg, #fff, #e74c3c);
            color: #ffffff;
        }

        .logo {
            flex: 1;
            text-align: left;
        }

        .logo a {
            display: inline-flex;
            text-decoration: none;
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
        }
.logo img{
    height: 80px;
}
        .nav {
            flex: 2;
            text-align: center;
        }

        .nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav li {
            display: inline;
            margin-right: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            font-family: 'Rubik', sans-serif;
            transition: color 0.3s;
        }

        .nav a.link-secondary {
            color: #4d5353;
        }

        .nav a:hover {
            color: #000000;
        }

        .text-end {
            flex: 1;
            text-align: right;
        }

        .buttons button {
            margin-right: 10px;
            padding: 5px 15px;
            border: 1px solid #ffffff;
            border-radius: 4px;
            background-color: transparent;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }

        .buttons button.btn-primary {
            border-color: #ffffff;
            background-color: transparent;
            color: #ffffff;
        }

        .buttons button.btn-primary:hover {
            background: #ffffff;
            color: #000000;
        }
        /* Profile icon */
        .profile-icon {
            font-size: 24px;
            margin-right: 5px; /* Adjust spacing as needed */
        }

        /* Buttons */
        .button-container {
            display: flex;
            margin-top: 20px;
        }

        .button {
            margin: 0 10px;
            padding: 10px 20px;
            background: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="../Attendify/.gitignore/Picture1.png" alt="logo">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="#take-attendance" class="nav-link px-2">Take Attendance</a></li>
                <li><a href="#" class="nav-link px-2">Pricing</a></li>
                <li><a href="#" class="nav-link px-2">FAQs</a></li>
                <li><a href="#" class="nav-link px-2">About</a></li>
            </ul>
        </nav>
        <div class="text-end buttons">
            <button type="button" class="btn btn-primary">ðŸ‘¤ Profile</button>
        </div>
    </header>

        <div class="intro-text">
            <div class="title">
                <h1>Attendify</h1>
            </div>
            <div class="subtitle">
                <h6> Where Presence Meets Progress &nbsp; </h6>
            </div>
        </div>
    </section>

        <div class="button-container">
            <button class="button" onclick="location.href='#take-attendance'">Take Attendance</button>

</body>
</html>
